<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container container-tabs">
            <a href="" class="tab" id="tb-1" onclick="tabFunctioning('tb-1','container-1')">Validation Form</a>
            <a href="" class="tab" id="tb-2" onclick="tabFunctioning('tb-2','container-2')">Tab-2</a>
            <a href="" class="tab" id="tb-3" onclick="tabFunctioning('tb-3','container-3')">Tab-3</a>
        </div>
        <div class="container c1" id="container-1">
            <form action="">
                <fieldset>
                    <legend>Personal Details:</legend>
                    <div class="input-group mb-3">
                        <label for="">Name: </label>
                        <input type="text" required="true" class="form-control" id="name-box"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <!-- <br> -->
                    <div class="input-group mb-3">
                        <label for="">E-mail: </label>
                        <input type="email" required="true" class="form-control" id="email-box"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <label for="">Country: </label>
                        <input list="countries" required="true" name="country" id="country-box">
                        <datalist id="countries">
                            <option value="India">
                            <option value="United States Of America">
                            <option value="China">
                            <option value="Pakistan">
                            <option value="Russia">
                        </datalist>
                    </div>
                    <fieldset>
                        <legend>Contact Details:</legend>
                        <div class="input-group mb-3" id="contact-box">
                            <label for="">Name: </label>
                            <input type="text" required="true" class="form-control extra-names"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <label for="">E-mail: </label>
                            <input type="email" required="true" class="form-control extra-emails"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <button type="button" onclick="addContact()" class="btn btn-sm btn-outline-secondary">+Add
                            Contact</button>
                        <div id="more-contact-box">

                        </div>
                    </fieldset>

                    <div class="input-group mb-3">
                        <label for="">Mobile No.: </label>
                        <input type="number" id="mobile-box" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                        <div class="alert alert-warning" id="mobile-error" role="alert">
                            Enter valid mobile no.
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <label for="">Age: </label>
                        <input type="number" class="form-control" id="age-box" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                        <div class="alert alert-warning" id="age-error" role="alert">
                            Enter valid age
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <label for="">VoterID: </label>
                        <input type="number" class="form-control" id="id-box" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <button type="submit" id="submit-button" class="btn btn-lg btn-primary"
                        onclick="submitForm()">Submit</button>
                </fieldset>
            </form>
        </div>

        <div class="container c1" id="container-2">
            <h1>Container-2</h1>
        </div>

        <div class="container c1" id="container-3">
            <h1>Container-3</h1>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
